<div class="jogo-memoria-container">
  <h2>Jogo da Mem√≥ria</h2>
  <div class="cartas-grid">
    <mat-card *ngFor="let carta of cartas" (click)="virarCarta(carta)">
      <div
        class="mat-card-inner"
        [ngClass]="{ virada: carta.virada || carta.encontrada }"
      >
        <div class="carta-frente">
          <img [src]="carta.imagem" [alt]="carta.nome" />
        </div>
        <div class="carta-costas"></div>
      </div>
    </mat-card>
  </div>
  <button mat-raised-button color="primary" (click)="reiniciarJogo()">
    Reiniciar Jogo
  </button>
  <div *ngIf="mensagem" class="mensagem">
    <div>{{ mensagem }}</div>
    <div>{{ curiosidade }}</div>
  </div>
</div>
